<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Marquee game</title>
    <style>
        .main{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: black;">Marquee Game - </h1>
    <div class="main">
        <marquee id="tbId" behavior="" direction="right" loop="">
            <img src="car.jpeg" alt="">
        </marquee>
        <input type="button" value="let's Go" onclick="tbId.start()">
        <input type="button" value="Stop" onclick="tbId.stop()">
    </div>
    
</body>
</html>
